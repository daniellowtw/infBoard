<!DOCTYPE html>
<html>
<title>Node Knockout 2015</title>

<head>
    <script type="text/javascript" src="bundle.js"></script>
</head>

<body ng-app="infBoard" ng-controller="MainCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <div id="toolbar" class="row">
                Width: <input type="number" min="1" max="20" class="btn btn-default stroke-width" ng-model="strokeWidth"
                              ng-change="changeWidth()">
                Colour: <input type="button" colorpicker class="btn btn-default" colorpicker-position="bottom"
                               ng-model="strokeStyle" ng-change="changeColour()">

                <div class="btn-group">
                    <div id="draw" type="button" class="btn btn-default" ng-class="{active: mode == modes.DRAW}"
                         ng-click="changeMode(modes.DRAW)"><i class="glyphicon glyphicon-pencil"></i>
                    </div>
                    <div id="pan" type="button" class="btn btn-default" ng-class="{active: mode == modes.PAN}"
                         ng-click="changeMode(modes.PAN)"><i class='glyphicon glyphicon-move'></i>
                    </div>
                    <div id="move" type="button" class="btn btn-default" ng-class="{active: mode == modes.MOVE}"
                         ng-click="changeMode(modes.MOVE)"><i class='glyphicon glyphicon-hand-up'></i>
                    </div>
                    <div id="text" type="button" class="btn btn-default" ng-class="{active: mode == modes.TEXT}"
                         ng-click="changeMode(modes.TEXT)"><i class='glyphicon glyphicon-text-width'></i>
                    </div>
                    <input type="text" id="MyHiddenText"/>
                </div>
                <div id="clear" type="button" class="btn btn-default"><i class="glyphicon glyphicon-trash"
                                                                         ng-click="changeMode(modes.CLEAR)"></i>
                </div>
            </div>
            <div class="row">
                <div id="infBoard" class="container"></div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="myStack">
                <div class="row">
                    <label type="button" class="btn btn-default">Unselect all</label>
                    <label type="button" class="btn btn-default" ng-click="changeMode(modes.MOVE)">Move Selected</label>
                </div>
                <div class="row" ng-repeat="obj in objectStack" id="{{obj.id}}">
                    <i class="glyphicon glyphicon-remove" ng-click="removeObj(obj)"></i>
                    <i class="glyphicon" ng-class="{'glyphicon-unchecked': !obj.selected, 'glyphicon-check':obj.selected}" ng-click="toggleSelectObj(obj)"></i>
                    <!--//TODO: make it an image-->
                    {{obj.id}} {{obj.text}}
                </div>
                <h4>Read only</h4>
                <div class="row" ng-repeat="obj in readOnlyStack" id="{{obj.id}}">
                    <i class="glyphicon glyphicon-remove" ng-click="removeObj(obj)"></i>
                    <i class="glyphicon" ng-class="{'glyphicon-unchecked': !obj.selected, 'glyphicon-check':obj.selected}" ng-click="toggleSelectObj(obj)"></i>
                    <!--//TODO: make it an image-->
                    {{obj.id}} {{obj.text}}
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
