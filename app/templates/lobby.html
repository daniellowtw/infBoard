<div>
  <h2>Welcome to infBoard</h2>
  <hr>
  <div ng-hide="joinRoom || newRoom">
    <div class="btn btn-default">
      Join an existing room
    </div>
    <div class="btn btn-default">
      Create a new room
    </div>
  </div>
  <div ng-show="newRoom">
    <form>
      <div>
        <input autocorrect="off" autocapitalize="off" type="text" id="access-code" name="accessCode" placeholder="Enter an access code">
        <input type="text" id="user-name" name="userName" placeholder="Enter your name">
        <div class="button-container">
          <input type="submit" value="Join">
          <div class="btn btn-default">
            Back
          </div>
        </div>
      </div>
    </form>
  </div>
  <div ng-show="joinRoom">
    <form>
      <div>
        <input autocorrect="off" autocapitalize="off" type="text" id="access-code" name="accessCode" placeholder="Enter an access code">
        <input type="text" id="user-name" name="userName" placeholder="Enter your name">
        <div class="button-container">
          <input type="submit" value="Join">
          <div class="btn btn-default">
            Back
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
